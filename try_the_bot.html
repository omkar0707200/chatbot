<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #f2a007;
      border: none;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
      color: white;
    }

    .chat-popup {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 90vw;
      max-width: 400px;
      height: 75vh;
      max-height: 75vh;
      background: white;
      border-radius: 25px;
      border: 1px solid #ccc;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
    }

    .chat-header {
      background: white;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 2px solid #1976d2;
      font-weight: bold;
      font-size: 18px;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
    }

    .chat-header img {
      width: 28px;
      margin-right: 10px;
    }

    .chat-header .close-btn {
      margin-left: auto;
      cursor: pointer;
      font-size: 22px;
    }

    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 15px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #f2a007;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #2f4e9f;
      color: white;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      background: #f8f8f8;
      padding: 10px;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 12px;
      border: none;
      outline: none;
      font-size: 14px;
      border-radius: 15px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 0 16px;
      border: none;
      background: #f2a007;
      color: white;
      font-size: 18px;
      border-radius: 15px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .chat-popup {
        right: 10px;
        left: 10px;
        width: auto;
      }
    }
  </style>
</head>
<body>

<!-- Toggle Button -->
<button id="chat-toggle">💬</button>

<!-- Chat Popup -->
<div class="chat-popup" id="chatbox">
  <div class="chat-header">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Bot">
    <span>Aarogya</span>
    <div class="close-btn" id="close-chat">✕</div>
  </div>
  <div class="chat-body" id="chat-body"></div>
  <div class="chat-input">
    <input type="text" id="chat-input" placeholder="Ask Aarogya..." />
    <button id="send-btn">➤</button>
  </div>
</div>

<script>
  const toggleBtn = document.getElementById('chat-toggle');
  const closeBtn = document.getElementById('close-chat');
  const chatbox = document.getElementById('chatbox');
  const chatBody = document.getElementById('chat-body');
  const input = document.getElementById('chat-input');
  const sendBtn = document.getElementById('send-btn');

  let lastQuery = ""; // To store old query

  function formatMarkdown(text) {
    return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  }

  function addMessage(text, sender = "user") {
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;
    msg.innerHTML = formatMarkdown(text);
    chatBody.appendChild(msg);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  async function handleSend() {
    const userInput = input.value.trim();
    if (!userInput) return;

    addMessage(userInput, "user");
    input.value = "";

    try {
      const payload = { query: userInput };
      if (lastQuery) {
        payload.old_query = lastQuery;
      }

      const response = await fetch("https://chatbot-abl-1.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await response.json();
      const reply = data.response;
      addMessage(reply, "bot");

      // Check if AI assistant prompt is in response
      if (reply.includes("I couldn’t find a matching product")) {
        lastQuery = userInput; // Store last query for future
      } else {
        lastQuery = ""; // Reset if successful response
      }

    } catch (err) {
      addMessage("⚠️ Could not connect to server.", "bot");
    }
  }

  sendBtn.addEventListener("click", handleSend);
  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") handleSend();
  });

  toggleBtn.addEventListener("click", () => {
    chatbox.style.display = "flex";
    toggleBtn.style.display = "none";
  });

  closeBtn.addEventListener("click", () => {
    chatbox.style.display = "none";
    toggleBtn.style.display = "block";
  });
</script>


</body>
</html>
